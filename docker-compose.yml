version: '3.8'

services:
  app:
    image: minseoi/yolo-server-app
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yolo-detection-api
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=YOLO Detection API
      - APP_VERSION=1.0.0
      - DEBUG=false
      - DEBUG_MODE=false
      - MODEL_PATH=/app/models/yolov8n.pt
      - CONFIDENCE_THRESHOLD=0.5
      - LOG_LEVEL=INFO
    volumes:
      - app_uploads:/app/uploads
      - app_outputs:/app/outputs
      - app_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  app_uploads:
  app_outputs:
  app_logs:
